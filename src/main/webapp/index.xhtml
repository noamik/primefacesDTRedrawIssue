<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:dataTable var="element" value="#{tableBean.tableData}"
			lazy="true" paginator="true" rows="100" paginatorPosition="bottom"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="10,25,50,100,1000,10000" id="myTable"
			scrollable="true" scrollHeight="100%" scrollWidth="100%">

			<p:column sortBy="#{element.data1}" filterBy="#{element.data1}"
				filterMatchMode="contains" headerText="data1">
				<h:outputText value="#{element.data1}" />
			</p:column>
			<p:column sortBy="#{element.data2}" filterBy="#{element.data2}"
				filterMatchMode="contains" headerText="data2">
				<h:outputText value="#{element.data2}" />
			</p:column>
			<p:column sortBy="#{element.data3}" filterBy="#{element.data3}"
				filterMatchMode="contains" headerText="data3">
				<h:outputText value="#{element.data3}" />
			</p:column>
			<p:column sortBy="#{element.data4}" filterBy="#{element.data4}"
				filterMatchMode="contains" headerText="data4">
				<h:outputText value="#{element.data4}" />
			</p:column>
			<p:column sortBy="#{element.data5}" filterBy="#{element.data5}"
				filterMatchMode="contains" headerText="data5">
				<h:outputText value="#{element.data5}" />
			</p:column>
			<p:column sortBy="#{element.data6}" filterBy="#{element.data6}"
				filterMatchMode="contains" headerText="data6">
				<h:outputText value="#{element.data6}" />
			</p:column>
			<p:column sortBy="#{element.data7}" filterBy="#{element.data7}"
				filterMatchMode="contains" headerText="data7">
				<h:outputText value="#{element.data7}" />
			</p:column>
		</p:dataTable>
	</ui:define>	
</ui:composition>
